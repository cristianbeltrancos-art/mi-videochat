<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoChat Pro P2P</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --primary: #00d1b2; --dark: #1a1a1a; --light: #f5f5f5; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--dark); color: var(--light); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        
        .card { background: #2a2a2a; padding: 20px; border-radius: 12px; box-shadow: 0 8px 16px rgba(0,0,0,0.3); width: 100%; max-width: 900px; }
        
        .id-section { background: #333; padding: 15px; border-radius: 8px; margin-bottom: 20px; display: flex; align-items: center; justify-content: space-between; border: 1px solid #444; }
        #my-id { color: var(--primary); font-weight: bold; font-size: 1.1em; }

        .main-layout { display: grid; grid-template-columns: 1fr 320px; gap: 20px; }
        @media (max-width: 768px) { .main-layout { grid-template-columns: 1fr; } }

        video { width: 100%; background: #000; border-radius: 8px; border: 2px solid #444; transform: scaleX(-1); }
        .video-label { font-size: 0.8em; color: #888; margin-bottom: 5px; }

        #chat-box { height: 250px; border: 1px solid #444; overflow-y: auto; padding: 10px; background: #111; border-radius: 8px; margin-bottom: 10px; }
        .msg { margin-bottom: 8px; font-size: 0.9em; }
        .msg-me { color: var(--primary); }
        .msg-remote { color: #ffdd57; }

        .input-group { display: flex; gap: 5px; margin-bottom: 10px; }
        input { flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #444; background: #333; color: white; }
        button { padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-main { background: var(--primary); color: #000; }
        .btn-call { background: #48c774; color: white; }
        button:hover { opacity: 0.8; }
    </style>
</head>
<body>

    <div class="card">
        <h2>üöÄ VideoChat Sincr√≥nico</h2>
        
        <div class="id-section">
            <div>Tu ID: <span id="my-id">Generando...</span></div>
            <button onclick="copyID()" class="btn-main">Copiar Mi ID</button>
        </div>

        <div class="main-layout">
            <div class="video-container">
                <div>
                    <div class="video-label">Remoto</div>
                    <video id="remote-video" autoplay playsinline></video>
                </div>
                <div style="margin-top: 10px;">
                    <div class="video-label">T√∫</div>
                    <video id="local-video" autoplay muted playsinline style="height: 120px; width: auto; position: absolute; bottom: 40px; left: 40px; border-color: var(--primary);"></video>
                </div>
            </div>

            <div class="sidebar">
                <div class="input-group">
                    <input type="text" id="remote-id-input" placeholder="Pegar ID del amigo...">
                    <button onclick="startConnection()" class="btn-call">Llamar</button>
                </div>

                <div id="chat-box"></div>
                
                <div class="input-group">
                    <input type="text" id="chat-message" placeholder="Mensaje..." onkeypress="if(event.key==='Enter') sendMsg()">
                    <button onclick="sendMsg()" class="btn-main">‚úàÔ∏è</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const peer = new Peer();
        let localStream;
        let currentConn;

        // Acceso a multimedia
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                localStream = stream;
                document.getElementById('local-video').srcObject = stream;
            })
            .catch(err => alert("Error al acceder a c√°mara: " + err));

        // Al abrir Peer
        peer.on('open', id => {
            document.getElementById('my-id').innerText = id;
        });

        // Recibir Llamada
        peer.on('call', call => {
            call.answer(localStream);
            call.on('stream', remoteStream => {
                document.getElementById('remote-video').srcObject = remoteStream;
            });
        });

        // Recibir Chat
        peer.on('connection', conn => {
            currentConn = conn;
            handleChatEvents();
        });

        function startConnection() {
            const remoteId = document.getElementById('remote-id-input').value;
            if(!remoteId) return alert("Pega un ID primero");

            // Iniciar llamada
            const call = peer.call(remoteId, localStream);
            call.on('stream', remoteStream => {
                document.getElementById('remote-video').srcObject = remoteStream;
            });

            // Iniciar Chat
            currentConn = peer.connect(remoteId);
            handleChatEvents();
        }

        function handleChatEvents() {
            currentConn.on('open', () => {
                addMessage("Sistema", "¬°Conexi√≥n establecida!", "msg-me");
            });
            currentConn.on('data', data => {
                addMessage("Amigo", data, "msg-remote");
            });
        }

        function sendMsg() {
            const msg = document.getElementById('chat-message').value;
            if(currentConn && msg) {
                currentConn.send(msg);
                addMessage("T√∫", msg, "msg-me");
                document.getElementById('chat-message').value = "";
            }
        }

        function addMessage(user, text, className) {
            const box = document.getElementById('chat-box');
            box.innerHTML += `<div class="msg ${className}"><b>${user}:</b> ${text}</div>`;
            box.scrollTop = box.scrollHeight;
        }

        function copyID() {
            const id = document.getElementById('my-id').innerText;
            navigator.clipboard.writeText(id);
            alert("ID copiado al portapapeles: " + id);
        }
    </script>
</body>
</html>
